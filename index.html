<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto News Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .loader { border: 4px solid #475569; border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card {
            background-color: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .headline-item:hover {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
        .selected-article { 
            background-color: #0f172a !important; 
            border-color: #38bdf8 !important; 
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-sky-400 to-cyan-300 bg-clip-text text-transparent">
                AI Crypto News Dashboard
            </h1>
            <p class="text-slate-400 mt-2 text-lg">Crypto News from Cointelegraph | Powered by AI</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-2 card rounded-xl shadow-2xl p-6">
                <div class="border-b border-slate-700 pb-3 mb-4">
                    <h2 class="text-2xl font-bold">Latest Crypto Headlines</h2>
                </div>
                <div id="news-list" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                    <div id="news-loader" class="flex justify-center items-center h-60">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 card rounded-xl shadow-2xl p-6">
                <h2 class="text-2xl font-bold mb-4 border-b border-slate-700 pb-3">AI Generated Post</h2>
                <div id="ai-content-area" class="relative">
                    <div id="placeholder" class="text-center text-slate-400 py-32">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                        <p class="mt-4 text-lg">Select an article to begin crafting your post.</p>
                    </div>
                    
                    <div id="ai-loader-overlay" class="hidden absolute inset-0 bg-slate-800/80 backdrop-blur-sm flex-col justify-center items-center rounded-lg z-10">
                        <div class="loader"></div>
                        <p class="mt-4 text-lg">AI is crafting your post...</p>
                    </div>

                    <div id="generated-post" class="hidden">
                        <div class="bg-slate-900/70 rounded-lg overflow-hidden ring-1 ring-slate-700">
                            <img id="ai-image" src="" alt="Article image" class="w-full h-48 object-cover hidden">
                            <div class="p-6 space-y-4">
                                <h3 id="ai-headline" class="text-xl font-bold text-white"></h3>
                                <p id="ai-description" class="text-slate-300"></p>
                                <p id="ai-hashtags" class="text-sky-400 font-medium"></p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                            <button id="share-x" class="flex items-center justify-center w-full bg-black text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-300">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 16 16"><path d="M9.29 6.855L14.747.15h-1.328L8.98 6.03L5.52 0H.5l5.812 8.45L.5 16h1.328l4.823-5.873L10.48 16h5.02L9.29 6.855zM7.42 8.44L6.9 7.72l-4.47-6.42h2.16l3.58 5.12l.5.71l4.72 6.75h-2.16L7.42 8.44z"/></svg>
                                Share on X
                            </button>
                            <button id="share-facebook" class="flex items-center justify-center w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0 0 3.603 0 8.05C0 12.006 2.923 15.11 6.75 15.969V10.398h-2V8.05h2V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.348H9.25V15.97C13.077 15.11 16 12.006 16 8.049z"/></svg>
                                Share on Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 border-t border-slate-700 pt-6">
            <p class="text-slate-400">Dashboard created by <span class="font-bold text-slate-300">10solup</span></p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://x.com/10solup" target="_blank" class="text-slate-500 hover:text-sky-400 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16"><path d="M9.29 6.855L14.747.15h-1.328L8.98 6.03L5.52 0H.5l5.812 8.45L.5 16h1.328l4.823-5.873L10.48 16h5.02L9.29 6.855zM7.42 8.44L6.9 7.72l-4.47-6.42h2.16l3.58 5.12l.5.71l4.72 6.75h-2.16L7.42 8.44z"/></svg>
                </a>
                <a href="https://youtube.com/@10solup" target="_blank" class="text-slate-500 hover:text-sky-400 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16"><path d="M8.051 1.999a.764.764 0 0 0-.764-.764A.764.764 0 0 0 6.525 2H3.439a.764.764 0 0 0-.764.764v10.486c0 .42.344.764.764.764h10.486a.764.764 0 0 0 .764-.764V6.439a.764.764 0 0 0-.764-.764h-3.065a.764.764 0 0 0-.764.764v3.066c0 .42.344.764.764.764h3.065a.764.764 0 0 0 .764-.764V6.439a.764.764 0 0 0-.764-.764H8.051V1.999z M6.002 14.327a.764.764 0 0 1-.764-.764V6.439a.764.764 0 0 1 .764-.764h1.285a.764.764 0 0 1 .764.764v7.124a.764.764 0 0 1-.764.764H6.002z"/></svg>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // --- START OF CONFIGURATION ---
        const GEMINI_API_KEY = 'AIzaSyC7Pm-NgKYi1WIvpAw-pbSNvtqa4lRy7Ts';
        // --- END OF CONFIGURATION ---

        const newsList = document.getElementById('news-list');
        const newsLoader = document.getElementById('news-loader');
        const placeholder = document.getElementById('placeholder');
        const aiLoaderOverlay = document.getElementById('ai-loader-overlay');
        const generatedPost = document.getElementById('generated-post');
        const aiImage = document.getElementById('ai-image');
        const aiHeadline = document.getElementById('ai-headline');
        const aiDescription = document.getElementById('ai-description');
        const aiHashtags = document.getElementById('ai-hashtags');
        const shareXBtn = document.getElementById('share-x');
        const shareFacebookBtn = document.getElementById('share-facebook');

        let articles = [];
        let currentArticle = null;
        let selectedArticleElement = null;

        // UPDATED: Fetch news from the single, main RSS feed
        async function fetchNews() {
            newsList.innerHTML = ''; // Clear previous list
            newsLoader.style.display = 'flex';

            const rssFeedUrl = 'https://cointelegraph.com/rss';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const data = await response.json();
                articles = data.items;
                displayNews(articles);
            } catch (error) {
                newsList.innerHTML = `<p class="text-red-400 p-4">Error fetching news. The RSS feed may be down. (${error.message})</p>`;
            } finally {
                newsLoader.style.display = 'none';
            }
        }

        function displayNews(newsArticles) {
            newsList.innerHTML = '';
            if (!newsArticles || newsArticles.length === 0) {
                 newsList.innerHTML = `<p class="text-slate-400 p-4">No articles found.</p>`;
                 return;
            }
            newsArticles.forEach((article, index) => {
                const articleEl = document.createElement('div');
                articleEl.className = 'headline-item flex items-center space-x-4 p-3 bg-slate-800 rounded-lg cursor-pointer border-2 border-transparent transition-all duration-300';
                const author = article.author || 'Cointelegraph';
                articleEl.innerHTML = `
                    <img src="${article.thumbnail || 'https://via.placeholder.com/100'}" alt="Article thumbnail" class="w-20 h-20 rounded-md object-cover flex-shrink-0">
                    <div>
                        <h3 class="font-bold text-md leading-tight">${article.title}</h3>
                        <p class="text-sm text-slate-400 mt-1">${author}</p>
                    </div>
                `;
                articleEl.addEventListener('click', () => handleArticleClick(index, articleEl));
                newsList.appendChild(articleEl);
            });
        }

        function handleArticleClick(index, element) {
            if (selectedArticleElement) {
                selectedArticleElement.classList.remove('selected-article');
            }
            element.classList.add('selected-article');
            selectedArticleElement = element;
            currentArticle = articles[index];
            placeholder.style.display = 'none';
            generatedPost.classList.add('hidden');
            aiLoaderOverlay.style.display = 'flex';
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = currentArticle.description;
            const cleanDescription = tempDiv.textContent || tempDiv.innerText || "";
            const descriptionSnippet = cleanDescription.substring(0, 400);
            generateSocialContent(currentArticle.title, descriptionSnippet);
        }

        async function generateSocialContent(title, description) {
             const prompt = `
                Analyze the following crypto news article and generate a social media post for X (formerly Twitter).
                Article Title: "${title}"
                Article Content Snippet: "${description}"
                Provide the output as a clean JSON object with three keys: "catchy_headline", "post_description", and "hashtags".
                - "catchy_headline": An engaging, short headline for social media.
                - "post_description": A concise summary for the post (2-3 sentences max).
                - "hashtags": An array of 5 relevant crypto hashtags like #crypto, #blockchain, etc.
            `;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`AI API Error: ${response.statusText}`);
                const data = await response.json();
                const jsonString = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                const content = JSON.parse(jsonString);
                updateDashboard(content);
            } catch (error) {
                document.getElementById('ai-content-area').innerHTML = `<p class="text-red-400 p-4">Error generating content. Check your Google AI API key. (${error.message})</p>`;
            } finally {
                aiLoaderOverlay.style.display = 'none';
            }
        }

        function updateDashboard(content) {
            aiHeadline.textContent = content.catchy_headline;
            aiDescription.textContent = content.post_description;
            aiHashtags.textContent = content.hashtags.join(' ');
            generatedPost.classList.remove('hidden');
        }

        shareXBtn.addEventListener('click', () => {
            const text = `${aiHeadline.textContent}\n\n${aiDescription.textContent}\n\n${aiHashtags.textContent}`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentArticle.link)}`;
            window.open(url, '_blank');
        });

        shareFacebookBtn.addEventListener('click', () => {
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentArticle.link)}&quote=${encodeURIComponent(aiHeadline.textContent + '\n\n' + aiDescription.textContent)}`;
            window.open(url, '_blank');
        });

        // Initial load
        fetchNews();
    </script>
</body>
</html>
