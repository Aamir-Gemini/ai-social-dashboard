<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media News Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .loader { border: 4px solid #475569; border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .selected-article { background-color: #0f172a !important; border-color: #38bdf8 !important; }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-sky-400 to-cyan-300 bg-clip-text text-transparent">
                AI Social News Dashboard
            </h1>
            <p class="text-slate-400 mt-2 text-lg">Select a headline, and let AI craft the perfect social media post.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-2 bg-slate-800/50 rounded-xl shadow-2xl p-6 ring-1 ring-white/10">
                <h2 class="text-2xl font-bold mb-4 border-b border-slate-700 pb-3">Top Headlines</h2>
                <div id="news-list" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                    <div id="news-loader" class="flex justify-center items-center h-60">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 bg-slate-800/50 rounded-xl shadow-2xl p-6 ring-1 ring-white/10">
                <h2 class="text-2xl font-bold mb-4 border-b border-slate-700 pb-3">AI Generated Post</h2>
                <div id="ai-content-area" class="relative">
                    <div id="placeholder" class="text-center text-slate-400 py-32">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18m-7 4l4 4m0 0l-4 4m4-4H3" /></svg>
                        <p class="mt-4 text-lg">Select an article from the left to get started</p>
                    </div>
                    
                    <div id="ai-loader-overlay" class="hidden absolute inset-0 bg-slate-800/80 backdrop-blur-sm flex-col justify-center items-center rounded-lg z-10">
                        <div class="loader"></div>
                        <p class="mt-4 text-lg">AI is crafting your post...</p>
                    </div>

                    <div id="generated-post" class="hidden">
                        <div class="bg-slate-900/70 rounded-lg overflow-hidden ring-1 ring-slate-700">
                            <img id="ai-image" src="" alt="Article image" class="w-full h-48 object-cover">
                            <div class="p-6 space-y-4">
                                <h3 id="ai-headline" class="text-xl font-bold text-white"></h3>
                                <p id="ai-description" class="text-slate-300"></p>
                                <p id="ai-hashtags" class="text-sky-400 font-medium"></p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                            <button id="share-x" class="flex items-center justify-center w-full bg-black text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-300">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 16 16"><path d="M9.29 6.855L14.747.15h-1.328L8.98 6.03L5.52 0H.5l5.812 8.45L.5 16h1.328l4.823-5.873L10.48 16h5.02L9.29 6.855zM7.42 8.44L6.9 7.72l-4.47-6.42h2.16l3.58 5.12l.5.71l4.72 6.75h-2.16L7.42 8.44z"/></svg>
                                Share on X
                            </button>
                            <button id="share-facebook" class="flex items-center justify-center w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0 0 3.603 0 8.05C0 12.006 2.923 15.11 6.75 15.969V10.398h-2V8.05h2V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.348H9.25V15.97C13.077 15.11 16 12.006 16 8.049z"/></svg>
                                Share on Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- START OF CONFIGURATION ---
        const GNEWS_API_KEY = 'PASTE_YOUR_GNEWS_API_KEY_HERE';
        const GEMINI_API_KEY = 'PASTE_YOUR_GOOGLE_AI_API_KEY_HERE';
        // --- END OF CONFIGURATION ---

        const newsList = document.getElementById('news-list');
        const newsLoader = document.getElementById('news-loader');
        const placeholder = document.getElementById('placeholder');
        const aiLoaderOverlay = document.getElementById('ai-loader-overlay');
        const generatedPost = document.getElementById('generated-post');

        const aiImage = document.getElementById('ai-image');
        const aiHeadline = document.getElementById('ai-headline');
        const aiDescription = document.getElementById('ai-description');
        const aiHashtags = document.getElementById('ai-hashtags');

        const shareXBtn = document.getElementById('share-x');
        const shareFacebookBtn = document.getElementById('share-facebook');

        let articles = [];
        let currentArticle = null;
        let selectedArticleElement = null;

        async function fetchNews() {
            newsLoader.style.display = 'flex';
            const url = `https://gnews.io/api/v4/top-headlines?category=general&lang=en&country=us&max=10&apikey=${GNEWS_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const data = await response.json();
                articles = data.articles;
                displayNews(articles);
            } catch (error) {
                newsList.innerHTML = `<p class="text-red-400 p-4">Error fetching news. Check your GNews API key. (${error.message})</p>`;
            } finally {
                newsLoader.style.display = 'none';
            }
        }

        function displayNews(newsArticles) {
            newsList.innerHTML = '';
            newsArticles.forEach((article, index) => {
                const articleEl = document.createElement('div');
                articleEl.className = 'flex items-center space-x-4 p-3 bg-slate-800 rounded-lg cursor-pointer hover:bg-slate-700 border-2 border-transparent transition-colors duration-300';
                articleEl.innerHTML = `
                    <img src="${article.image || 'https://via.placeholder.com/100'}" alt="Article thumbnail" class="w-20 h-20 rounded-md object-cover flex-shrink-0">
                    <div>
                        <h3 class="font-bold text-md leading-tight">${article.title}</h3>
                        <p class="text-sm text-slate-400 mt-1">${article.source.name}</p>
                    </div>
                `;
                articleEl.addEventListener('click', () => handleArticleClick(index, articleEl));
                newsList.appendChild(articleEl);
            });
        }

        function handleArticleClick(index, element) {
            if (selectedArticleElement) {
                selectedArticleElement.classList.remove('selected-article');
            }
            element.classList.add('selected-article');
            selectedArticleElement = element;

            currentArticle = articles[index];
            placeholder.style.display = 'none';
            generatedPost.classList.add('hidden');
            aiLoaderOverlay.style.display = 'flex';
            generateSocialContent(currentArticle.title, currentArticle.description);
        }

        async function generateSocialContent(title, description) {
             const prompt = `
                Based on the following news article, generate a social media post.
                Article Title: "${title}"
                Article Description: "${description}"

                Provide the output as a clean JSON object with three keys: "catchy_headline", "post_description", and "hashtags".
                - "catchy_headline": An engaging headline, different from the original.
                - "post_description": A concise summary for a social media post (2-3 sentences max).
                - "hashtags": An array of 5 relevant hashtags (e.g., ["#Technology", "#Innovation"]).
            `;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) throw new Error(`AI API Error: ${response.statusText}`);
                
                const data = await response.json();
                const jsonString = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                const content = JSON.parse(jsonString);
                updateDashboard(content);
            } catch (error) {
                document.getElementById('ai-content-area').innerHTML = `<p class="text-red-400 p-4">Error generating content. Check your Google AI API key. (${error.message})</p>`;
            } finally {
                aiLoaderOverlay.style.display = 'none';
            }
        }

        function updateDashboard(content) {
            aiImage.src = currentArticle.image || 'https://via.placeholder.com/600x400';
            aiHeadline.textContent = content.catchy_headline;
            aiDescription.textContent = content.post_description;
            aiHashtags.textContent = content.hashtags.join(' ');
            generatedPost.classList.remove('hidden');
        }

        shareXBtn.addEventListener('click', () => {
            const text = `${aiHeadline.textContent}\n\n${aiDescription.textContent}\n\n${aiHashtags.textContent}`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentArticle.url)}`;
            window.open(url, '_blank');
        });

        shareFacebookBtn.addEventListener('click', () => {
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentArticle.url)}&quote=${encodeURIComponent(aiHeadline.textContent + '\n\n' + aiDescription.textContent)}`;
            window.open(url, '_blank');
        });

        fetchNews();
    </script>
</body>
</html>
